<div class="text-center margin-card-top">
  <div class="card">
    <div class="body">
      <form id="sign_in" method="POST" autocomplete="off">
        <img src="assets/images/img-login.png" alt="">
        <div class="msg">
          <b>SISTEMA INTERNO</b>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">email</i>
          </span>
          <div class="form-line">
            <input type="text" class="form-control" name="username" placeholder="EMAIL" required autofocus>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" required>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 p-t-5">
            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-blue">
            <label for="rememberme">RECORDAR</label>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-block bg-blue  waves-effect" type="submit">INICIAR SESIÓN</button>
          </div>
        </div>
        <div class="row m-t-15 m-b--20">
          <div class="col-xs-12 align-right">
            <a href="forgot-password.html">Olvidaste tu contraseña?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
